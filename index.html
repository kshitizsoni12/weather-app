     <!-- font awesome -->

<body>
    <div class="card">
        <div class="search">
            <input type="text" spellcheck="false" placeholder="Enter City name">
            <button><img src="search.png"></button>
        </div>
        <div class="error">Invalid city name</div>
        <div class="weather">
            <img class="weather_icon" src="clouds.png" >
            <h1 class="temprature">32Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div class="col_para">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div class="col_para">
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
